# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none


# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
[mediaplayer]
align=left
label=''
color=#2ebd59
instance=spotify
interval=5
signal=10

[wifi]
label=''
color=#edb715
instance=wlp2s0
interval=1
separator=true

#[bandwidth]
#instance=eth0
interval=5

[public-ip]
command=curl ipecho.net/plain; echo
color=#00ff00
label=''
interval=300
separator=true

[weather]
color=#1dbee2
interval=18000
signal=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=''
color=#ed154b
interval=10
min_width=CPU: 100.00%
#separator=true

[load_average]
label=''
color=#ed4b15
interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
#label=BAT
label=''
#instance=1
interval=1

# Date Time
#
[time]
label=''
color=#72ed15
command=date '+%d-%B %Y -> %A'
interval=1

[time]
label=''
color=#a7a7ea
command=date '+%I:%M:%S %p'
interval=1

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20


